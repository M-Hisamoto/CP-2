<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Cadastro de Usuário</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 24px; }
        .error { color: #d73a49; font-size: 0.9em; }
        label { display: block; margin-top: 8px; }
        input { width: 300px; padding: 6px; }
    </style>
</head>
<body>
<nav>
    <a th:href="@{/}">Início</a>
    <a th:href="@{/usuarios}">Voltar</a>
</nav>

<h1>Novo Usuário</h1>

<form th:action="@{/usuarios}" th:object="${usuario}" method="post">
    <label for="nome">Nome</label>
    <input type="text" id="nome" th:field="*{nome}" required/>
    <div class="error" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>

    <label for="email">E-mail</label>
    <input type="email" id="email" th:field="*{email}" required/>
    <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

    <p><button type="submit">Salvar</button></p>
</form>

</body>
</html>
