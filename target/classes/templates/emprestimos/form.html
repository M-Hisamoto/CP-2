<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Novo Empréstimo</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 24px; }
        .error { color: #d73a49; font-size: 0.9em; }
        label { display: block; margin-top: 8px; }
        select, input { width: 320px; padding: 6px; }
    </style>
</head>
<body>
<nav>
    <a th:href="@{/}">Início</a>
    <a th:href="@{/emprestimos}">Voltar</a>
</nav>

<h1>Novo Empréstimo</h1>

<form th:action="@{/emprestimos}" th:object="${emprestimo}" method="post">
    <label for="livro">Livro</label>
    <select id="livro" th:field="*{livro.id}" required>
        <option value="" disabled selected>Selecione um livro</option>
        <option th:each="l : ${livrosDisponiveis}"
                th:value="${l.id}"
                th:text="${l.titulo + ' - ' + l.autor}">Livro</option>
    </select>
    <div class="error" th:if="${#fields.hasErrors('livro')}" th:errors="*{livro}"></div>

    <label for="usuario">Usuário</label>
    <select id="usuario" th:field="*{usuario.id}" required>
        <option value="" disabled selected>Selecione um usuário</option>
        <option th:each="u : ${usuarios}"
                th:value="${u.id}"
                th:text="${u.nome + ' (' + u.email + ')'}">Usuário</option>
    </select>
    <div class="error" th:if="${#fields.hasErrors('usuario')}" th:errors="*{usuario}"></div>

    <label for="dataRetirada">Data de Retirada</label>
    <input type="date" id="dataRetirada" th:field="*{dataRetirada}" required/>
    <div class="error" th:if="${#fields.hasErrors('dataRetirada')}" th:errors="*{dataRetirada}"></div>

    <label for="dataPrevistaDevolucao">Data Prevista para Devolução</label>
    <input type="date" id="dataPrevistaDevolucao" th:field="*{dataPrevistaDevolucao}" required/>
    <div class="error" th:if="${#fields.hasErrors('dataPrevistaDevolucao')}" th:errors="*{dataPrevistaDevolucao}"></div>

    <div class="error" th:if="${#fields.hasGlobalErrors()}" th:each="ge : ${#fields.globalErrors()}" th:text="${ge}"></div>

    <p><button type="submit">Salvar</button></p>
</form>

</body>
</html>
